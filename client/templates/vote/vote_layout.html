<template name="vote_layout">
	<head>
		<title>Опрос!</title>
		<meta charset="UTF-8"/>
		<!--Let browser know website is optimized for mobile-->
		<!-- <meta name="viewport" content="width=700" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<nav class="navBar">
			<div class="nav-wrapper">
				<!-- <a href="#!" class="brand-logo">Logo</a> -->
				<a href="#" data-activates="mobile-demo" class="button-collapse white-text"><i class="fa fa-list" id="mobileMenu"></i></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="{{pathFor 'vote'}}" class="white-text">Голосование</a></li>
					<li><a href="{{pathFor 'voteResult'}}" class="white-text">Графики голосования</a></li>
					<li><a href="{{pathFor 'voteTable'}}" class="white-text">Таблица голосования </a></li>
					<li><a href="{{pathFor 'userTable'}}" class="white-text">Таблица пользователей </a></li>
				</ul>
				<ul class="side-nav yellow lighten-3" id="mobile-demo">
					<div id="mobileNavButton">{{> atNavButton }}</div>
					<li><a href="{{pathFor 'vote'}}" class="black-text">Голосование</a></li>
					<li><a href="{{pathFor 'voteResult'}}" class="black-text">Графики голосования</a></li>
					<li><a href="{{pathFor 'voteTable'}}" class="black-text">Таблица голосования </a></li>
					<li><a href="{{pathFor 'userTable'}}" class="black-text">Таблица пользователей </a></li>
				</ul>
				<ul class="left hide-on-med-and-down">
					<div id="navButton">{{> atNavButton }}</div>
				</ul>
			</div>
		</nav>
		<div class="vote-layout">
			{{> yield}}
		</div>
	</body>
</template>
